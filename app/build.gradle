plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.meghlaxshapplications.travelapp"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8


    }
}

dependencies {





    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'me.zhanghai.android.materialratingbar:library:1.4.0'
    implementation 'com.github.shts:StoriesProgressView:3.0.0'

    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
    implementation 'com.github.abhidiwakar:AnstronCoreHelper:1.1'

    implementation 'com.iceteck.silicompressorr:silicompressor:2.2.4'
    implementation 'com.google.android.gms:play-services-maps:18.0.0'


    compile 'com.squareup.retrofit2:converter-scalars:2.1.0'

    implementation 'com.googlecode.mp4parser:isoparser:1.1.22'
    implementation 'com.flaviofaria:kenburnsview:1.0.7'
    implementation 'com.github.Ilhasoft:socialview:0.1.0'

    implementation 'com.github.tcking:giraffecompressor:0.1.4'
    compile 'com.github.zomato:androidphotofilters:1.0.2'

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.iceteck.silicompressorr:silicompressor:2.2.4'
    implementation 'com.squareup.retrofit2:retrofit:2.7.2'

    implementation 'com.squareup.retrofit2:converter-gson:2.7.2'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.android.volley:volley:1.2.0'
    implementation 'com.google.code.gson:gson:2.8.6'






    implementation 'com.google.android.exoplayer:exoplayer:2.8.3'
    implementation 'com.google.android.exoplayer:exoplayer-core:2.8.3'
    implementation 'com.google.android.exoplayer:exoplayer-dash:2.8.3'
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.8.3'
    implementation 'com.google.android.exoplayer:exoplayer-smoothstreaming:2.8.3'
    implementation 'com.google.firebase:firebase-messaging:21.1.0'


    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
    implementation 'com.google.firebase:firebase-auth:21.0.1'
    implementation 'com.google.android.gms:play-services-auth:19.2.0'
    implementation 'com.github.ibrahimsn98:SmoothBottomBar:1.7.6'
    implementation 'com.ismaeldivita.chipnavigation:chip-navigation-bar:1.3.4'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.2.72'
    implementation "com.airbnb.android:lottie:3.4.0"
    implementation 'com.github.denzcoskun:ImageSlideshow:0.0.7'


    implementation 'de.hdodenhof:circleimageview:3.1.0'
    implementation 'com.google.firebase:firebase-storage:20.0.0'
    implementation 'com.google.android.gms:play-services-maps:18.0.0'
    implementation 'com.google.android.gms:play-services-location:18.0.0'
    implementation 'com.google.firebase:firebase-database:20.0.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    implementation 'com.github.smarteist:autoimageslider:1.4.0'
    implementation 'com.loopj.android:android-async-http:1.4.11'

    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'




}